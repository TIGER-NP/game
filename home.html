<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIGER RACING</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">🏁 TIGER RACING 🐅</h1>

  <div class="game-area" id="gameArea">
    <img src="car.png" id="playerCar" class="player-car" />
    <img src="tigerlog.jpg" id="enemyCar" class="enemy-car" />
    <div class="" id="road"></div>
    <!-- Message box for crash -->
    <div class="message" id="message">
      <p id="messageText"></p>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
